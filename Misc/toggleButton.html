<!DOCTYPE html>

<html>

    <head>
        <title>Toggle Button</title>
        <link rel="stylesheet"
            type="text/css"
            href="toggleButton.css">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="subcontainer">
                <h3 class="header">Toggle Buttons Made With Pure CSS</h3>
                <div class="buttons">
                    <div class="button1">
                        <input type="checkbox"
                            name="toggle-button1"
                            id="toggle-button1">
                        <label for="toggle-button1"
                            class="inner">&nbsp;</label>
                        <label for="toggle-button1"
                            class="outer">&nbsp;</label>
                    </div>
                    <div class="button2">
                        <input type="checkbox"
                            name="toggle-button2"
                            id="toggle-button2">
                        <label for="toggle-button2"
                            class="inner">&nbsp;</label>
                        <label for="toggle-button2"
                            class="outer">&nbsp;</label>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
